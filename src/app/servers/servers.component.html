<h1>Property binding</h1>
<label>Server name:-</label>


<input type="text" class="form-control" (keydown)="onUpdateServerName($event)">


<p>{{serverName}}</p><br />


<input type="text" class="form-control" [(ngModel)]="serverName"><br />

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add server</button>
<p>{{serverCreationStatus}}</p>


<p *ngFor="let item of array1;let i = index">
    {{i}} - {{item}}
</p>

<hr>
<h1>practice</h1>
<button class="btn btn-primary" (click)="onToggleDetails()">Display details</button>
<p *ngIf = showSecret>Secret password = tuna</p>
<div *ngFor = "let l of log; let i = index" [ngStyle]="{backgroundColor : i >= 5 ? 'blue' : 'transparent'}" [ngClass]="{'white-text':i >= 5}">
    {{l}}
</div>
